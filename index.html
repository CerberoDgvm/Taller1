<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/0a4e85a366.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="card bg-dark text-white">
            <img class="card-img" src="assets/img/backs.gif" alt="Card image">
            <div class="card-img-overlay">
              <h4 class="card-title">Curso Aplicaciones Web Intersemestral</h4>
            </div>
          </div>
          <div class="ordenpt">
              <div>
                <img src="assets/img/Usuario2.jfif" alt="..." class="rounded-circle foto">
              </div>
              <div>
                <h1>HOJA DE VIDA</h1>
              </div>
        </div>
    </header>
    <section>
        <div class="Formulario">
            <div class="Data form-group">
                <form action="">
                    <h3>Datos Personales</h3>
                    <input type="text" class="form-control" placeholder="Nombre Completo"><br>
                    <input type="date" class="form-control" placeholder="Fecha de Nacimiento"><br>
                    <input type="text" class="form-control" placeholder="Numero de Cedula"><br>
                    <input type="email" class="form-control"  placeholder="Correo"><br>
                </form>
            </div>
            <div class="Data form-group">
                <form action="">
                    <h3>Pasatiempos</h3>
                    <input type="text" class="form-control" placeholder="Primer Pasatiempo"><br>
                    <input type="text" class="form-control" placeholder="Segundo Pasatiempo"><br>
                    <input type="text" class="form-control" placeholder="Tercer Pasatiempo"><br>
                </form>
            </div>
            <div class="Data form-group">
                <form action="">
                    <h3>Estudios</h3>
                    <input type="text" class="form-control" placeholder="Primaria"><br>
                    <input type="text" class="form-control" placeholder="Secundaria"><br>
                    <input type="text" class="form-control" placeholder="Profesional"><br>
                </form>
            </div>
            <div class="Data form-group">
                <form action="">
                    <h3>Contacto</h3>
                    <input type="text" class="form-control" placeholder="Telefono"><br>
                    <input type="text" class="form-control" placeholder="Email"><br>
                    <input type="text" class="form-control" placeholder="Correo Institucional"><br>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="perfil d">
         <input class="form-control" placeholder="Descripcion Perfil Profesional"><br>
        </div>
    </section>
    <footer>
        <address>
            <p>Tambien en</p>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram"></i>
        </address>
    </footer>
</body>
</html>
